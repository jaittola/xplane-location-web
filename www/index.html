<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8">
    <link rel="stylesheet" href="style/app.css" />
    <script src="components/socket.io.js"></script>
    <script src="components/lodash.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <div class="main">
      <div class="controls" id="controls">
        <div class="controls-row" id="controls-row-0">
          <div class="control-container not-shown" id="gear-control-container">
            <button class="control-toggle-button" id="gear-handle">Gear</button>
            <div class="control-annunciator-container">
              <div class="control-annunciator-light-label">In transit</div>
              <div class="control-annunciator-light inactive-red" id="gear-control-annunciator-in-transit"></div>
            </div>
            <div class="control-annunciator-container">
              <div class="control-annunciator-light-label">Down &amp; locked</div>
              <div class="control-annunciator-light inactive-green" id="gear-control-annunciator-down-and-locked"></div>
            </div>
          </div>
        </div>
        <div class="controls-row" id="controls-row-1"></div>
        <div class="controls-row" id="controls-row-2"></div>
        <div class="controls-row" id="controls-row-3"></div>
        <div class="controls-row" id="controls-row-4"></div>
      </div>
      <div class="data-panel" id="stats">
        <div class="data">
          <div class="data-item">Velocity</div>
          <span class="data-value" id="data-velocity"> - </span>
          <span class="data-unit"> kn</span>
        </div>
        <div class="data">
          <div class="data-item">Heading</div>
          <span class="data-value" id="data-heading"> - </span>
          <span class="data-unit">°</span>
        </div>
        <div class="data">
          <div class="data-item">Altitude</div>
          <span class="data-value" id="data-altitude"> - </span>
          <span class="data-unit"> ft</span>
        </div>
        <div class="data">
          <div class="data-item">Latitude</div>
          <span class="data-value" id="data-lat"> - </span>
          <span class="data-unit"> °</span>
        </div>
        <div class="data">
          <div class="data-item">Longitude</div>
          <span class="data-value" id="data-lon"> - </span>
          <span class="data-unit"> °</span>
        </div>
        <div class="data">
          <div class="data-item">Gear</div>
          <span class="data-value" id="data-gear"> - </span>
        </div>
        <div class="data">
          <div class="data-item">Parking brake</div>
          <span class="data-value" id="data-parking-brake"> - </span>
        </div>
        <div class="spacer"></div>
        <a href="map.html">Show map</a>
      </div>
    </div>
  </body>
</html>
