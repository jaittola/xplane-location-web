<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8">
    <link rel="stylesheet" href="style/app.css" />
    <script src="components/socket.io.js"></script>
    <script src="components/lodash.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <div class="main">
      <div class="controls" id="controls">
        <div class="controls-row">
          <div class="control-container not-shown" id="gear-control-container">
            <button class="control-toggle-button" id="gear-handle">Gear</button>
            <div class="control-annunciator-container">
              <div class="control-annunciator-light-label">In transit</div>
              <div class="control-annunciator-light inactive-red" id="gear-control-annunciator-in-transit"></div>
            </div>
            <div class="control-annunciator-container">
              <div class="control-annunciator-light-label">Down &amp; locked</div>
              <div class="control-annunciator-light inactive-green" id="gear-control-annunciator-down-and-locked"></div>
            </div>
          </div>
          <div class="control-container" id="parking-brake-container">
            <button class="control-toggle-button" id="parking-brake-button">Parking<br>Brake</button>
          </div>
        </div>
        <div class="controls-row">
          <div class="control-container" id="navigation-lights-container">
            <button class="control-toggle-button" id="navigation-lights-button">Nav<br>Lights</button>
          </div>
          <div class="control-container" id="beacon-container">
            <button class="control-toggle-button" id="beacon-button">Beacon</button>
          </div>
          <div class="control-container" id="strobe-lights-container">
            <button class="control-toggle-button" id="strobe-lights-button">Strobe</button>
          </div>
          <div class="control-container" id="taxi-lights-container">
            <button class="control-toggle-button" id="taxi-lights-button">Taxi<br>Light</button>
          </div>
          <div class="control-container" id="landing-lights-1-container">
            <button class="control-toggle-button" id="landing-lights-1-button">Ldg<br>Light</button>
          </div>
          <div class="control-container" id="landing-lights-2-container">
            <button class="control-toggle-button" id="landing-lights-2-button">Ldg<br>Light</button>
          </div>
          <div class="control-container" id="landing-lights-3-container">
            <button class="control-toggle-button" id="landing-lights-3-button">Ldg<br>Light</button>
          </div>
          <div class="control-container" id="landing-lights-4-container">
            <button class="control-toggle-button" id="landing-lights-4-button">Ldg<br>Light</button>
          </div>
        </div>
        <div class="controls-row">
          <div class="control-container" id="pitot-heat-0-container">
            <button class="control-toggle-button" id="pitot-heat-0-button">Pitot heat</button>
          </div>
          <div class="control-container" id="pitot-heat-1-container">
            <button class="control-toggle-button" id="pitot-heat-1-button">Pitot heat</button>
          </div>
          <div class="control-container" id="stall-warn-heat-container">
            <button class="control-toggle-button" id="stall-warn-heat-button">Stall Warn<br>heat</button>
          </div>
          <div class="control-container" id="prop-heat-container">
            <button class="control-toggle-button" id="prop-heat-button">Prop<br>heat</button>
          </div>
          <div class="control-container" id="window-heat-container">
            <button class="control-toggle-button" id="window-heat-button">Window<br>heat</button>
          </div>

        </div>
      </div>
      <div class="data-panel" id="stats">
        <div class="data">
          <div class="data-item">Velocity</div>
          <span class="data-value" id="data-velocity"> - </span>
          <span class="data-unit"> kn</span>
        </div>
        <div class="data">
          <div class="data-item">Heading</div>
          <span class="data-value" id="data-heading"> - </span>
          <span class="data-unit">°</span>
        </div>
        <div class="data">
          <div class="data-item">Altitude</div>
          <span class="data-value" id="data-altitude"> - </span>
          <span class="data-unit"> ft</span>
        </div>
        <div class="data">
          <div class="data-item">Latitude</div>
          <span class="data-value" id="data-lat"> - </span>
          <span class="data-unit"> °</span>
        </div>
        <div class="data">
          <div class="data-item">Longitude</div>
          <span class="data-value" id="data-lon"> - </span>
          <span class="data-unit"> °</span>
        </div>
        <div class="data">
          <div class="data-item">Gear</div>
          <span class="data-value" id="data-gear"> - </span>
        </div>
        <div class="data">
          <div class="data-item">Parking brake</div>
          <span class="data-value" id="data-parking-brake"> - </span>
        </div>
        <div class="spacer"></div>
        <a href="map.html">Show map</a>
      </div>
  </body>
</html>
