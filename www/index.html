<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8">
    <link rel="stylesheet" href="style/app.css" />
    <script src="components/socket.io.js"></script>
    <script src="components/lodash.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <div class="mapview">
    <div class="flexcolumn fixed-width" id="stats">
      <div class="data">
        <div class="data-hdg">Velocity</div>
        <span class="data-value" id="data-velocity"> - </span>
        <span class="data-unit"> kn</span>
      </div>
      <div class="data">
        <div class="data-hdg">Heading</div>
        <span class="data-value" id="data-heading"> - </span>
        <span class="data-unit">°</span>
      </div>
      <div class="data">
        <div class="data-hdg">Altitude</div>
        <span class="data-value" id="data-altitude"> - </span>
        <span class="data-unit"> ft</span>
      </div>
      <div class="data">
        <div class="data-hdg">Latitude</div>
        <span class="data-value" id="data-lat"> - </span>
        <span class="data-unit"> °</span>
      </div>
      <div class="data">
        <div class="data-hdg">Longitude</div>
        <span class="data-value" id="data-lon"> - </span>
        <span class="data-unit"> °</span>
      </div>
    </div>
    <div class="flexcolumn variable-width" id="map"></div>
  </body>
</html>
